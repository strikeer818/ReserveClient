<h1 id="tableLabel">Customer</h1>

<p>This component demonstrates fetching data from the server.</p>

<table mat-table [dataSource]="customers" 
    class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef>customerId</th>
      <td mat-cell *matCellDef="let customer">{{customer.customerId}}</td>
    </ng-container> 
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let customer">{{customer.name}}</td>
    </ng-container> 
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let customer">{{customer.email}}</td>
    </ng-container> 
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>phone</th>
        <td mat-cell *matCellDef="let customer">{{customer.phone}}</td>
    </ng-container> 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>
